<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swip</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>

    <canvas id="canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/swip/swip.js"></script>
    <script>
      var socket = io.connect();

      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext("2d");

      canvas.setAttribute('width', window.innerWidth);
      canvas.setAttribute('height', window.innerHeight);

      ctx.fillStyle = '#333333';
      ctx.fillRect(0,0, canvas.width, canvas.height);

      function getRandomColor () {
        colors = ['#ff00ff', '#00ffff', '#00ff00', '#ffff00', '#ff0000', '#0000ff', '#7920FF', '#FD0987', '#FF3300'];

        return colors[Math.floor(Math.random() * 10)];
      }

      function drawWalls (ctx) {
        ctx.lineWidth = 2;

        walls.left.forEach(function (wall) {
          ctx.strokeStyle = "#ff9e00";
          ctx.shadowBlur=5;
          ctx.shadowColor="#ff9e00";

          ctx.beginPath();
          ctx.moveTo(0, wall.start);
          ctx.lineTo(0, wall.end);
          ctx.stroke();
        });

        walls.top.forEach(function (wall) {
          ctx.strokeStyle = "#0084FF";
          ctx.shadowBlur=5;
          ctx.shadowColor="#0084FF";

          ctx.beginPath();
          ctx.moveTo(wall.start, 0);
          ctx.lineTo(wall.end, 0);
          ctx.stroke();
        });

        walls.right.forEach(function (wall) {
          ctx.strokeStyle = "#0084FF";
          ctx.shadowBlur=5;
          ctx.shadowColor="#0084FF";

          ctx.beginPath();
          ctx.moveTo(window.innerWidth, wall.start);
          ctx.lineTo(window.innerWidth, wall.end);
          ctx.stroke();
        });

        walls.bottom.forEach(function (wall) {
          ctx.strokeStyle = "#ff9e00";
          ctx.shadowBlur=5;
          ctx.shadowColor="#ff9e00";

          ctx.beginPath();
          ctx.moveTo(wall.start, window.innerHeight);
          ctx.lineTo(wall.end, window.innerHeight);
          ctx.stroke();
        });
      }

      swip.init({ socket: socket, container: document }, function (client) {
        const converter = client.converter;

        client.onDragStart(function (evt) {
        });

        client.onDragMove(function (evt) {
          var particles = [];

          for(pos in evt.position) {
            particles.push({
              x: evt.position[pos].x,
              y: evt.position[pos].y,
              color: getRandomColor(),
              speedX: 0,
              speedY: 0,
              ttl: 25,
            });
          }

          client.emit('addParticle', { particles });
        });

        client.onDragEnd(function (evt) {
          var particles = [];
          for(var i = 0; i < 20; i++) {
            for(pos in evt.position) {
              particles.push({
                x: evt.position[pos].x,
                y: evt.position[pos].y,
                speedX: Math.random() * 20 - 10,
                speedY: Math.random() * 20 - 10,
                color: getRandomColor(),
                ttl: 100,
              });
            }
          }

          client.emit('addParticle', { particles });
        });

        client.onUpdate(function (evt) {

          if (evt.cluster) {
            ctx.fillRect(0,0, canvas.width, canvas.height);

            walls = evt.client.openings;

            drawWalls(ctx);

            ctx.save();
            ctx.translate(-converter.toDevicePixel(evt.client.transform.x), -converter.toDevicePixel(evt.client.transform.y));
            ctx.scale(converter.toDevicePixel(1), converter.toDevicePixel(1));

            var particles = evt.cluster.data.particles;

            particles.forEach(function (particle) {
              ctx.fillStyle = particle.color;
              ctx.shadowBlur=10;
              ctx.shadowColor=particle.color;
              ctx.fillRect( particle.x, particle.y, 10, 10 );
            });

            ctx.restore();
          }
        });
      });
    </script>
  </body>
</html>
